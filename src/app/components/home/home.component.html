<div class="p-6 bg-[#fdfaf6] min-h-screen">
    <h2 class="text-2xl font-bold text-[#00a63e] mb-4">Products</h2>

    <div class="grid grid-cols-2 gap-6">
        <div *ngFor="let prod of products"
            class="border-2 border-black rounded-3xl shadow-lg p-4 bg-white hover:shadow-xl transition-shadow">
            <div class="flex justify-between">
                <div>
                    <h3 class="font-semibold text-lg text-[#333] mb-2">{{prod.name}} </h3>
                    <p class="text-[#666] mb-4">
                        Price: <span class="text-[#d08700] font-bold"> â‚¹{{prod.price}} </span>
                    </p>
                    <p class="text-[#666] mb-4">
                        Quantity: <span class="text-[#d08700] font-bold"> {{prod.qty}} </span>
                    </p>
                </div>
                <div>                    
                    <img [src]='prod.image' class="w-48 h-32 " alt="Image">
                </div>
            </div>
            <div class="flex justify-center">
                <button (click)="addTocart(prod)" [disabled]="isAddedTocart(prod.id!) || isAdmin()"
                    class="px-4 py-2 bg-[#5ee9b5] hover:bg-[#3cd59a] text-white font-semibold rounded-xl transition-colors">
                    {{!isAddedTocart(prod.id!) ? "Add To Cart" : "Added"}}
                </button>
            </div>
        </div>
    </div>
</div>
