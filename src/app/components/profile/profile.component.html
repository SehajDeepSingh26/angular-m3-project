<div class="mt-10 mx-auto max-w-md border-2 border-[#8ec5ff] rounded-2xl p-6 bg-white shadow-md">
    <h2 class="text-2xl font-bold text-[#5ee9b5] mb-6 text-center">Complete Your Profile</h2>

    <div class="space-y-4">
        <input type="text" placeholder="Name" [(ngModel)]="user.name" readonly
            class="w-full px-4 py-2 border border-[#8ec5ff] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5ee9b5]" />

        <input type="email" placeholder="Email" [(ngModel)]="user.email" readonly
            class="w-full px-4 py-2 border border-[#8ec5ff] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5ee9b5]" />

        <input type="number" placeholder="Phone (10 digits)" [(ngModel)]="user.phone" pattern="[0-9]{10}"
            class="w-full px-4 py-2 border border-[#8ec5ff] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5ee9b5]" />

        <input type="text" placeholder="Address" [(ngModel)]="user.address"
            class="w-full px-4 py-2 border border-[#8ec5ff] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5ee9b5]" />

        <input type="text" placeholder="PIN Code (6 digits)" [(ngModel)]="user.pin" pattern="[0-9]{6}"
            class="w-full px-4 py-2 border border-[#8ec5ff] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5ee9b5]" />
    </div>

    <div class="mt-6 text-center">
        <button type="submit" (click)="updateProfile()"
            class="px-6 py-2 bg-[#ffdf20] hover:bg-yellow-300 text-[#333] font-semibold rounded-xl transition-colors">
            Save
        </button>
    </div>
</div>
