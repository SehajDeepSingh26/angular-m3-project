<div class="p-6 bg-[#fefbf6] min-h-screen">
    <h2 class="text-2xl font-bold text-[#009966] mb-6">Your Cart</h2>

    <div *ngFor="let item of cartItems; let i=index"
        class="border-2 border-[#8ec5ff] p-4 rounded-xl mb-4 bg-white shadow-sm">
        <div class="flex justify-between items-center">
            <div>
                <p class="font-semibold text-lg text-[#333]">{{ item.name }}</p>
                <p class="text-[#666] text-sm">${{ item.price }} x {{ item.qty }}</p>
            </div>

            <div class="flex items-center space-x-2">
                <button
                    class="px-3 py-1 bg-[#5ee9b5] hover:bg-[#45cda0] text-white font-bold rounded-full transition-colors"
                    (click)="increaseQty(i)">+</button>

                <span class="text-[#333] font-semibold">{{ item.qty }}</span>

                <button
                    class="px-3 py-1 bg-[#ffdf20] hover:bg-yellow-300 text-[#333] font-bold rounded-full transition-colors"
                    (click)="decreaseQty(i)">-</button>
            </div>

            <button class="ml-4 text-red-600 hover:text-red-800 font-semibold text-xl"
                (click)="removeItem(i)">Ã—</button>
        </div>
    </div>

    <div class="mt-6 text-lg font-bold text-[#333]">Total:
        <span class="text-[#262626]">${{ total }}</span>
    </div>

    <button (click)="placeOrder()"
        class="mt-6 w-full bg-[#8ec5ff] hover:bg-[#6db2fa] text-white py-2 rounded-xl font-semibold transition-colors">
        Place Order
    </button>
</div>
